<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
      model="prodCtrl.producao.produto" readonly="prodCtrl.tabDelete"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
      model="prodCtrl.producao.month" type="number" readonly="prodCtrl.tabDelete"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
      model="prodCtrl.producao.year" type="number" readonly="prodCtrl.tabDelete"></field>

      <div class="col-xs-12">
        <fieldset>
          <legend>Resumo</legend>
          <div ng-include="'producao/summary.html'">
        </fieldset>
      </div>

      <div class="col-xs-12 col-sm-6">
        <fieldset>
          <legend>Produtos</legend>
          <div ng-include="'producao/produzidoList.html'"></div>
        </fieldset>
      </div>

      <div class="col-xs-12 col-sm-6">
        <fieldset>
          <legend>Demandas</legend>
          <div ng-include="'producao/demandaList.html'"></div>
        </fieldset>
      </div>

  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="prodCtrl.create()" ng-if="prodCtrl.tabCreate">Incluir</button>
    <button class="btn btn-info" ng-if="prodCtrl.tabUpdate" ng-click="prodCtrl.update()">Alterar</button>
    <button class="btn btn-danger" ng-if="prodCtrl.tabDelete" ng-click="prodCtrl.delete()">Excluir</button>
    <button class="btn btn-default" ng-click="prodCtrl.refresh()">Cancelar</button>
  </div>
</div>
