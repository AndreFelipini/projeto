<content-header name="Produção" small="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="ProducaoCtrl as prodCtrl">
     <ul class="nav nav-tabs">
       <li ng-if="prodCtrl.tabList" ng-class="{active: prodCtrl.tabList}">
         <a href data-target="#tabList" data-toggle="tab">
           <i class="fa fa-bars"></i> Lista
         </a>
       </li>
       <li ng-if="prodCtrl.tabCreate">
         <a href data-target="#tabCreate" data-toggle="tab">
           <i class="fa fa-plus"></i> Incluir
         </a>
       </li>
       <li ng-if="prodCtrl.tabUpdate" ng-class="{active: prodCtrl.tabUpdate}">
         <a href data-target="#tabUpdate" data-toggle="tab">
           <i class="fa fa-pencil"></i> Alterar
         </a>
       </li>
       <li ng-if="prodCtrl.tabDelete" ng-class="{active: prodCtrl.tabDelete}">
         <a href data-target="#tabDelete" data-toggle="tab">
           <i class="fa fa-trash-o"></i> Excluir
         </a>
       </li>
     </ul>
     <div class="tab-content">
       <div class="tab-pane" id="tabList" ng-include="'producao/list.html'"
        ng-class="{active: prodCtrl.tabList}" ng-if="prodCtrl.tabList"></div>
       <div class="tab-pane" id="tabCreate" ng-include="'producao/form.html'" ng-if="prodCtrl.tabCreate"></div>
       <div class="tab-pane" id="tabUpdate" ng-include="'producao/form.html'"
        ng-class="{active: prodCtrl.tabUpdate}" ng-if="prodCtrl.tabUpdate"></div>
       <div class="tab-pane" id="tabDelete" ng-include="'producao/form.html'"
        ng-class="{active: prodCtrl.tabDelete}" ng-if="prodCtrl.tabDelete"></div>
     </div>
  </div>
</section>
